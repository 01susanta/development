spring:
  application:
    name: user-address-service
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  zipkin:
    base-url: http://localhost:9400
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1.0
        
server:
   port: 0
eureka:
  instance:
    hostname: localhost
    --instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8700/eureka 


db:
 name: mysql
 schema: useraddress
 username: produser
 password: prodpass
